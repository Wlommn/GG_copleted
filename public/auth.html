<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация - Ширма Мастера</title>
    <link rel="stylesheet" href="css/variables.css" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/components.css" />
    <link rel="stylesheet" href="css/search.css" />
    <link rel="stylesheet" href="css/note.css" />
    <link rel="stylesheet" href="css/entities.css" />
    <link rel="stylesheet" href="css/unified.css" />
    <link rel="stylesheet" href="css/index-main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script>
        // Применяем тему из localStorage при загрузке страницы
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: var(--f-parchment-light);
            color: var(--f-accent-brown);
            font-family: 'Crimson Text', serif;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--f-transition);
        }

        html[data-theme="dark"] body {
            background: var(--f-parchment-dark);
            color: var(--f-accent-gold);
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }

        .auth-form {
            background: var(--f-parchment-light);
            padding: 2rem;
            border-radius: 12px;
            border: 2px solid var(--f-border-light);
            box-shadow: 4px 4px 16px var(--f-shadow-light);
            transition: var(--f-transition);
        }

        html[data-theme="dark"] .auth-form {
            background: var(--f-parchment-dark);
            border-color: var(--f-border-dark);
            box-shadow: 4px 4px 16px var(--f-shadow-dark);
        }

        .auth-form h2 {
            margin: 0 0 1.5rem;
            font-size: 1.8em;
            font-family: 'Uncial Antiqua', serif;
            color: #8B0000; /* Directly use burgundy from index-main.css */
            text-shadow: 1px 1px 2px var(--f-shadow-light);
            transition: var(--f-transition);
        }

        html[data-theme="dark"] .auth-form h2 {
            color: #b87333; /* Directly use copper from index-main.css */
            text-shadow: 0 0 5px var(--f-accent-gold), 0 2px 3px var(--deep-shadow);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--f-accent-brown);
            font-size: 0.875rem;
            transition: var(--f-transition);
        }

        html[data-theme="dark"] .form-group label {
            color: var(--f-accent-gold);
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--f-border-light);
            border-radius: 12px;
            background: var(--f-parchment-light);
            color: var(--f-accent-brown);
            font-size: 1rem;
            box-sizing: border-box;
            transition: var(--f-transition);
        }

        html[data-theme="dark"] .form-group input {
            border-color: var(--f-border-dark);
            background: var(--f-parchment-dark);
            color: var(--f-accent-gold);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--f-accent-burgundy);
            box-shadow: 0 0 0 3px var(--f-shadow-light);
        }

        html[data-theme="dark"] .form-group input:focus {
            border-color: var(--f-accent-gold);
            box-shadow: 0 0 0 3px var(--f-shadow-dark);
        }

        button {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 12px;
            background: #8B0000; /* Directly use burgundy from index-main.css */
            color: var(--f-parchment-light);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--f-transition);
            box-shadow: 2px 2px 8px var(--f-shadow-light);
        }

        html[data-theme="dark"] button {
            background: #b87333; /* Directly use copper from index-main.css */
            color: var(--f-parchment-dark);
            box-shadow: 2px 2px 8px var(--f-shadow-dark);
        }

        button:hover {
            transform: translateY(-2px);
            background: var(--f-parchment-light);
            color: #8B0000 !important; /* Invert colors as per index-main.css */
        }

        html[data-theme="dark"] button:hover {
            background: var(--f-parchment-dark);
            color: #b87333 !important; /* Invert colors as per index-main.css */
        }

        .message {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 12px;
            font-size: 0.875rem;
            border: 1px solid;
            transition: var(--f-transition);
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
            border-color: var(--error);
        }

        .success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            border-color: var(--success);
        }

        .switch-form {
            margin-top: 1rem;
            text-align: center;
            color: var(--f-accent-brown);
            font-size: 0.875rem;
            transition: var(--f-transition);
        }

        html[data-theme="dark"] .switch-form {
            color: var(--f-accent-gold);
        }

        .switch-form a {
            color: #8B0000; /* Directly use burgundy from index-main.css */
            text-decoration: none;
            cursor: pointer;
            transition: var(--f-transition);
        }

        html[data-theme="dark"] .switch-form a {
            color: #b87333; /* Directly use copper from index-main.css */
        }

        .switch-form a:hover {
            color: var(--f-accent-brown);
            text-decoration: underline;
        }

        html[data-theme="dark"] .switch-form a:hover {
            color: var(--f-accent-silver);
        }

        #register-form {
            display: none;
        }

        #login-form {
            display: block;
        }
    </style>
</head>
<body>
<div id="appRoot">
    <div class="container" id="authContainer">
        <div id="register-form" class="auth-form">
            <h2>Регистрация</h2>
            <div class="form-group">
                <label for="reg-username">Имя пользователя</label>
                <input type="text" id="reg-username" required>
            </div>
            <div class="form-group">
                <label for="reg-email">Email</label>
                <input type="email" id="reg-email" required>
            </div>
            <div class="form-group">
                <label for="reg-password">Пароль</label>
                <input type="password" id="reg-password" required>
            </div>
            <button onclick="register()" id="regBtn">Зарегистрироваться</button>
            <div id="reg-message"></div>
            <div class="switch-form" id="regSwitchForm">Уже есть аккаунт? <a onclick="switchForm('login')">Войти</a></div>
        </div>
        <div id="login-form" class="auth-form">
            <h2>Вход</h2>
            <div class="form-group">
                <label for="login-username">Имя пользователя</label>
                <input type="text" id="login-username" required>
            </div>
            <div class="form-group">
                <label for="login-password">Пароль</label>
                <input type="password" id="login-password" required>
            </div>
            <button onclick="login()" id="loginBtn">Войти</button>
            <div id="login-message"></div>
            <div class="switch-form" id="loginSwitchForm">Нет аккаунта? <a onclick="switchForm('register')">Зарегистрироваться</a></div>
        </div>
    </div>
</div>
<script type="module" src="scripts/auth.js"></script>
<script type="module" src="scripts/style.js"></script>
<script type="module">
import { initStyle } from './scripts/style.js';
import { initTheme } from './scripts/theme.js';

// Initialize style and theme on page load
window.addEventListener('DOMContentLoaded', () => {
  // Initialize theme and style
  initTheme();
  initStyle();
});

// Функция для переключения между формами
function switchForm(form) {
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    if (form === 'login') {
        registerForm.style.display = 'none';
        loginForm.style.display = 'block';
    } else {
        loginForm.style.display = 'none';
        registerForm.style.display = 'block';
    }
}
window.switchForm = switchForm;

// Проверяем авторизацию при загрузке страницы
window.onload = function() {
    const token = localStorage.getItem('token');
    if (token) {
        window.location.href = '/board.html';
    }
};
</script>
</body>
</html>
